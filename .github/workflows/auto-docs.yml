name: Auto Docs & Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Bump version & generate CHANGELOG (standard-version)
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          # Run standard-version which will bump package.json, create CHANGELOG.md and tag
          npx standard-version

      - name: Generate docs (PR summary, changed files)
        run: node scripts/generate-docs.js

      - name: Commit & push generated files
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md docs/ docs/PR_SUMMARY.md README.md package.json package-lock.json
          git commit -m "chore(release): bump version & update docs [skip ci]" || echo "no changes to commit"
          git push origin HEAD:main
